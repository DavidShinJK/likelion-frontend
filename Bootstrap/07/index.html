<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>차근차근 부트스트랩 | Bootstrap Responsive Color Management</title>
  <!-- Lato Font CDN -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Your Custom CSS -->
	<link rel="stylesheet" href="style.css">
	<style>

  /* 나만의 색상코드를 관리하자 */
  /*
   * muted: #8492a7
   * primary: #00b5ff
   * success: #00d061
   * info: #7e55f3
   * warning: #ffd654
   * danger: #ff4743
  */
  
  .text-muted {
  	color: #8492a7 !important;
  }
  .text-primary {
  	color: #00b5ff !important;
  }
  .text-success {
  	color: #00d061 !important;
  }
  .text-info {
  	color: #7e55f3 !important;
  }
  .text-warning {
  	color: #ffd654 !important;
  }
  .text-danger {
  	color: #ff4743 !important;
  }

  .bg-muted {
  	background-color: #8492a7 !important;
  }
  .bg-primary {
  	background-color: #00b5ff !important;
  }
  .bg-success {
  	background-color: #00d061 !important;
  }
  .bg-info {
  	background-color: #7e55f3 !important;
  }
  .bg-warning {
  	background-color: #ffd654 !important;
  }
  .bg-danger {
  	background-color: #ff4743 !important;
  }
  
	</style>
</head>
<body class="overlay-grid">

  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
